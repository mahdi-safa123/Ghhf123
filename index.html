
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام بصمة العدالة كروب</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            width: 90%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📍 نظام بصمة العدالة كروب</h2>
        <input type="text" id="username" placeholder="اسمك الثلاثي فقط">
        <button onclick="submitAttendance()">📲 تبصيم الآن</button>
        <div id="status"></div>
    </div>

    <script>
        function submitAttendance() {
            const name = document.getElementById("username").value.trim();
            const statusDiv = document.getElementById("status");

            if (name === "") {
                statusDiv.innerText = "⚠️ الرجاء إدخال الاسم.";
                return;
            }

            const now = new Date();
            const dateTime = now.toLocaleString();

            if (!navigator.geolocation) {
                statusDiv.innerText = "⚠️ جهازك لا يدعم تحديد الموقع.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(5);
                    const lon = position.coords.longitude.toFixed(5);
                    const location = `📌 الموقع: خط العرض ${lat}, خط الطول ${lon}`;
                    const info = `
                        ✅ تم تسجيل البصمة<br>
                        👤 الاسم: ${name}<br>
                        🕒 الوقت: ${dateTime}<br>
                        ${location}
                    `;
                    statusDiv.innerHTML = info;
                    playAlert();
                },
                (error) => {
                    statusDiv.innerText = "⚠️ لم يتم الحصول على الموقع. تأكد من تفعيل GPS.";
                }
            );
        }

        function playAlert() {
            const beep = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");
            beep.play().catch(() => {
                console.log("Audio failed to play automatically.");
            });
        }
    </script>
</body>
</html>
